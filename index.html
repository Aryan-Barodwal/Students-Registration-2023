<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student registration form 2023</title>
</head>

<body>
    &nbsp;
    <!-- "&nbsp;" stands for non-breaking space -->
    <dd>

        <form>
            <fieldset style="background-color: antiquewhite; ">
                <legend style="background-color:  rgba(21, 209, 222, 0.797)">
                    <h2> Students Registration form 2023 </h2>
                </legend>
                <div>
                    <label for="name">Name:</label>
                    <input type="text" name="myname" id="name">
                </div><br>
                <div>
                    <label for="fathername">Father's Name:</label>
                    <input type="text" name="fathername" id="fathername">
                </div><br>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="myEmail" id="email">
                </div><br>
                <div>
                    <label for="number">Phone No :</label>
                    <input type="text" name="number" id="number">
                </div><br>
                <div>
                    <label for="eligibility">Check for Eligibility:</label>
                    <input type="checkbox" name="Eligibility" id="eligibility">
                </div><br>
                <div>
                    <label for="d.o.b">Date of birth :</label>
                    <input type="date" name="datetime" id="d.o.b">
                </div><br>
                <div>
                    Gender : Male <input type="radio" name="gender Check">
                    Female <input type="radio" name="gender Check">
                    other <input type="radio" name="gender Check">
                </div><br>
                <div>
                    <label for="address">Address:</label>
                    <input type="address" name="address" id="address">
                </div><br>
                <!-- <div> Blood Group :
            <select name="drop-down">
               <option value="A">A &#x2657;</option>
            </select>
        </div><br> -->
                <div>
                    <label for="cource">Cource :</label>
                    <input type="text" name="mycourse" id="cource">
                </div><br>
                <div>
                    Program you Want : HTML <input type="radio" name="cource">
                    CSS <input type="radio" name="cource">
                    JavaScript <input type="radio" name="cource">
                    Tailwind CSS <input type="radio" name="cource">
                    Bootstrap<input type="radio" name="cource">
                    MongoDB <input type="radio" name="cource">
                    Express <input type="radio" name="cource">
                </div><br>
                <div>
                    <label for="identity">Identity Proof :</label>
                    <b>max. 300 kb</b>
                    <input type="file" name="identity proof" id="identity">
                </div><br>
                <div>
                    <label for="photo">Upload Your Photo :</label>
                    <b>max. 50kb</b>
                    <input type="file" name="yourphoto" id="photo">
                </div><br>

                <div>
                    <input type="submit" value="sumbit Now">
                    <input type="reset" value="Reset Now">
                </div>
            </fieldset>
        </form>
    </dd>

</body>

</html>
